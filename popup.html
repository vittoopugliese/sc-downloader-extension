<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 426px;
            height: 312px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        *::selection {
            background-color: #ffffffbb;
            color: rgb(31, 31, 31);
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .track-info {
            text-align: center;
        }

        .track-details {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #artwork {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.754);
            z-index: -1;
        }

        #title {
            margin: 0;
            font-size: 28px;
            margin-bottom: 8px;
        }

        #artistUrl {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 10px;
            margin: 6px 0;
            padding: 8px;
        }

        #artist {
            margin: 0;
            font-size: 22px;
            color: #cccccc;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        #duration {
            margin: 0;
            font-size: 18px;
            color: #afafaf;
        }

        .download-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #downloadBtn {
            padding: 6px;
            background-color: #ffffffc7;
            border: none;
            border-radius: 100%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        #downloadBtn:hover {
            background-color: #ffffff;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="artwork"></div>
    <div class="container">
        <div class="track-info">
            <div class="track-details">
                <h2 id="title"></h2>
                <img id="desiredPage" src="./assets/desired_page.png" width="400px" style="display: none;margin-bottom: 12px;"></img>
                <a id="artistUrl" target="_blank">
                    <img id="artistArtwork" src="./assets/icon48.png" alt="artist_image" width="32px" height="32px" style="border-radius: 50%;">
                    <h3 id="artist"></h3>
                </a>
                <p id="duration" style="text-decoration: none;"></p>
            </div>
        </div>
        <div class="download-button-container">
            <img id="downloadBtn" src="./assets/download.svg" alt="download_icon" width="30px" height="30px">
        </div>
    </div>
    <script src="./scripts/popup.js"></script>
</body>

</html>
